server {
    listen 80;
    server_name _;

    # Serve the WASM pkg built into the image
    root /usr/share/nginx/html;

    # Include default MIME types and ensure wasm is set
    include /etc/nginx/mime.types;
    types {
        application/wasm wasm;
        text/javascript mjs js;
    }

    location / {
        try_files $uri $uri/ =404;
    }

    # Cache static assets aggressively (tune as needed)
    add_header Cache-Control "public, max-age=31536000, immutable";
}

