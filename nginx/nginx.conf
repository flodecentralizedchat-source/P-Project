# Global http-level controls (this file is included under `http {}`)
limit_req_zone $binary_remote_addr zone=api_per_ip:10m rate=10r/s;
limit_req_status 429;

upstream api {
    server api:3000;
    keepalive 64;
}

server {
    listen 80;
    server_name _;

    # Serve the built static site
    root /usr/share/nginx/html;

    # Include default MIME types and ensure wasm/mjs are set
    include /etc/nginx/mime.types;
    types {
        application/wasm wasm;
        text/javascript mjs js;
    }

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    add_header Content-Security-Policy "default-src 'self'; img-src 'self' data: blob; style-src 'self' 'unsafe-inline'; script-src 'self'; connect-src 'self'; font-src 'self'; frame-ancestors 'none'" always;
    add_header Cross-Origin-Resource-Policy "same-origin" always;
    # Enable HSTS when serving behind TLS
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # General hardening and limits
    server_tokens off;
    client_max_body_size 10m;
    etag on;

    # Compression
    gzip on;
    gzip_comp_level 5;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_vary on;
    gzip_static on;
    gzip_types
        text/plain
        text/css
        application/javascript
        text/javascript
        application/json
        application/xml
        text/xml
        application/rss+xml
        image/svg+xml
        application/wasm
        font/ttf
        font/otf
        font/woff
        font/woff2;

    # Brotli (enabled in brotli-capable image)
    brotli on;
    brotli_comp_level 4;
    brotli_static on;
    brotli_types
        text/plain
        text/css
        application/javascript
        text/javascript
        application/json
        application/xml
        text/xml
        image/svg+xml
        application/wasm
        font/ttf
        font/otf
        font/woff
        font/woff2;

    # Service worker must never be cached (including hashed variants)
    location ~* ^/(?:sw|service-worker)(?:[.-][a-z0-9]+)*\.js$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        expires -1;
        try_files $uri =404;
    }

    # Long-cache only for hashed asset filenames (e.g., app.abc123.js or image-abcdef12.png)
    location ~* (?:-|\\.)[0-9a-f]{8,}\\.(?:js|mjs|css|png|jpg|jpeg|gif|ico|svg|webp|avif|bmp|woff2?|ttf|otf|eot|map|wasm|json|webmanifest|mp4|webm|ogg|mp3)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        try_files $uri =404;
        access_log off;
    }

    # Generic static files (non-hashed): cache briefly to avoid staleness
    location ~* \\.(?:js|mjs|css|wasm|json|webmanifest)$ {
        expires 1h;
        add_header Cache-Control "public, max-age=3600" always;
        try_files $uri =404;
        access_log off;
    }

    

    # SPA fallback routing to index.html for non-file requests
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Do not cache the HTML entrypoint
    location = /index.html {
        add_header Cache-Control "no-store, must-revalidate" always;
        expires -1;
    }

    # Lightweight health endpoint for LB checks
    location = /healthz {
        add_header Content-Type text/plain;
        return 200 "ok\n";
    }

    # API reverse proxy
    # Larger uploads go through this more specific route
    location /api/uploads/ {
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (harmless for normal requests)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Longer timeouts for big uploads
        proxy_connect_timeout 10s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # Stream uploads to upstream without buffering to disk
        proxy_request_buffering off;

        # Per-IP rate limiting: 10 r/s with burst
        limit_req zone=api_per_ip burst=20;

        # Allow larger bodies specifically for uploads
        client_max_body_size 25m;

        proxy_pass http://api;
    }

    location /api/ {
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_connect_timeout 5s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Per-IP rate limiting: 10 r/s with burst
        limit_req zone=api_per_ip burst=20;

        proxy_pass http://api;
    }
}
