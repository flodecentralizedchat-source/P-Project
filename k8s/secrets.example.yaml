apiVersion: v1
kind: Secret
metadata:
  name: p-project-secrets
type: Opaque
stringData:
  # Example: mysql://user:password@mysql/p_project
  DATABASE_URL: "replace-me"
---
apiVersion: v1
kind: Secret
metadata:
  name: p-project-bridge-secrets
type: Opaque
stringData:
  # Multi-EVM relayer configuration
  # Comma-separated names; must match keys below
  EVM_NETWORKS: "ethereum,polygon,bsc,arbitrum,optimism"

  # Ethereum
  EVM_ETHEREUM_RPC_URL: "https://mainnet.infura.io/v3/<project-id>"
  EVM_ETHEREUM_BRIDGE_ADDRESS: "0x..."
  EVM_ETHEREUM_TOKEN_ADDRESS: "0x..."

  # Polygon
  EVM_POLYGON_RPC_URL: "https://polygon-rpc.com"
  EVM_POLYGON_BRIDGE_ADDRESS: "0x..."
  EVM_POLYGON_TOKEN_ADDRESS: "0x..."

  # BSC
  EVM_BSC_RPC_URL: "https://bsc-dataseed.binance.org/"
  EVM_BSC_BRIDGE_ADDRESS: "0x..."
  EVM_BSC_TOKEN_ADDRESS: "0x..."

  # Arbitrum
  EVM_ARBITRUM_RPC_URL: "https://arb1.arbitrum.io/rpc"
  EVM_ARBITRUM_BRIDGE_ADDRESS: "0x..."
  EVM_ARBITRUM_TOKEN_ADDRESS: "0x..."

  # Optimism
  EVM_OPTIMISM_RPC_URL: "https://mainnet.optimism.io"
  EVM_OPTIMISM_BRIDGE_ADDRESS: "0x..."
  EVM_OPTIMISM_TOKEN_ADDRESS: "0x..."

  # Shared private key used by adapters (or set per-network *_PRIVATE_KEY_ENV)
  ETH_PRIVATE_KEY: "0x..."
