apiVersion: v1
kind: Secret
metadata:
  name: p-project-secrets
type: Opaque
stringData:
  # Example: mysql://user:password@mysql/p_project
  DATABASE_URL: "replace-me"
---
apiVersion: v1
kind: Secret
metadata:
  name: p-project-bridge-secrets
type: Opaque
stringData:
  # Ethereum bridge settings (optional; set all to enable ETH adapter)
  ETH_RPC_URL: "https://mainnet.infura.io/v3/<project-id>"
  ETH_BRIDGE_ADDRESS: "0x..."
  ETH_TOKEN_ADDRESS: "0x..."
  ETH_PRIVATE_KEY: "0x..."
