apiVersion: batch/v1
kind: CronJob
metadata:
  name: p-project-airdrop-cron
spec:
  # Every 30 minutes
  schedule: "*/30 * * * *"
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          containers:
            - name: airdrop-cron
              image: ghcr.io/your-ghcr-namespace/p-project-airdrop-cron:latest
              imagePullPolicy: IfNotPresent
              env:
                - name: DATABASE_URL
                  valueFrom:
                    secretKeyRef:
                      name: p-project-secrets
                      key: DATABASE_URL
              resources:
                requests:
                  cpu: "25m"
                  memory: "64Mi"
                limits:
                  cpu: "200m"
                  memory: "256Mi"
