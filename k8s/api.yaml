apiVersion: apps/v1
kind: Deployment
metadata:
  name: p-project-api
  labels:
    app: p-project-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: p-project-api
  template:
    metadata:
      labels:
        app: p-project-api
    spec:
      containers:
        - name: api
          image: ghcr.io/your-ghcr-namespace/p-project-api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: p-project-secrets
                  key: DATABASE_URL
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /metrics
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 20
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: p-project-api
  labels:
    app: p-project-api
spec:
  selector:
    app: p-project-api
  ports:
    - name: http
      port: 3000
      targetPort: 3000
