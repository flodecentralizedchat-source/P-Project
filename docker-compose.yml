version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: p_project_mysql
    env_file:
      - .env
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot -prootpassword || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: p_project_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # MongoDB
  mongodb:
    image: mongo:6-jammy
    container_name: p_project_mongodb
    ports:
      - "27017:27017"
    env_file:
      - .env
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD-SHELL", "mongosh --username root --password rootpassword --eval 'db.adminCommand({ ping: 1 })' || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  # P-Project API
  api:
    build: .
    image: p_project_api_image:latest
    container_name: p_project_api
    pull_policy: build
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    restart: unless-stopped

  # Nginx static server for WASM pkg
  nginx:
    build:
      context: .
      target: web-static
    container_name: p_project_nginx
    pull_policy: build
    ports:
      - "8080:80"
    restart: unless-stopped

volumes:
  mysql_data:
  mongodb_data:
