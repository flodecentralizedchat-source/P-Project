services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: p_project_mysql
    env_file:
      - .env
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot -prootpassword || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: p_project_redis
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # MongoDB
  mongodb:
    image: mongo:6-jammy
    container_name: p_project_mongodb
    env_file:
      - .env
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD-SHELL", "mongosh --username root --password rootpassword --eval 'db.adminCommand({ ping: 1 })' || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  # P-Project API
  api:
    build:
      context: .
      dockerfile: p-project-api/Dockerfile
    image: p_project_api_image:latest
    container_name: p_project_api
    pull_policy: build
    ports:
      - "3000:3000"
    env_file:
      - .env
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:3000/health || curl -fsS http://localhost:3000/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    restart: unless-stopped

  # Bridge relayer worker
  relayer:
    build:
      context: .
      dockerfile: p-project-bridge/Dockerfile
    image: p_project_bridge_relayer:latest
    container_name: p_project_bridge_relayer
    pull_policy: build
    env_file:
      - .env
    # The relayer reads multi-EVM config from .env:
    #   EVM_NETWORKS=ethereum,polygon,bsc,arbitrum,optimism
    #   EVM_<NAME>_RPC_URL, EVM_<NAME>_BRIDGE_ADDRESS, EVM_<NAME>_TOKEN_ADDRESS
    # For testnets you can use, for example:
    #   EVM_NETWORKS=sepolia,amoy,arbitrum_sepolia,optimism_sepolia
    #   EVM_SEPOLIA_RPC_URL, EVM_AMOY_RPC_URL, EVM_ARBITRUM_SEPOLIA_RPC_URL, EVM_OPTIMISM_SEPOLIA_RPC_URL
    # See .env.example for all entries.
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped

  # Nginx static server for WASM pkg (with Brotli)
  nginx:
    build:
      context: .
      dockerfile: nginx/Dockerfile
    container_name: p_project_nginx
    pull_policy: build
    ports:
      - "8080:80"
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped

  # Standalone static web (no API dependency). Enable with --profile web
  web-static:
    profiles:
      - web
    build:
      context: .
      dockerfile: nginx/Dockerfile
    container_name: p_project_nginx_web
    pull_policy: build
    ports:
      - "8080:80"
    restart: unless-stopped

volumes:
  mysql_data:
  mongodb_data:
